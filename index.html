<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=New+Rocker" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Red Social</title>
  </head>
  <body>
    <section id="splash">
      <div class="row row_splash">
       <div class="col-xs-12 col-md-12 col">
        <img src="assets/img/mobile2.png" class="back">
       </div>
      </div>
    </section>
    <!-- LOG IN -->
    <section class="log_in">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col">
          <img src="assets/img/main-text.png" class="main_text">
        </div>
      </div>
      <form class="form-horizontal form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Recuérdame
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary"><a href="html/homepage.html">Ingresar</a></button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Registrarse</button>
            
            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                   <div class="modal-header" id="modal-header">
                     <div class="row">
                       <div class="col-xs-12 col-sm-12 col-md-10 col-lg-11">
                        <h4>Registro</h4>
                        <ul class="nav nav-pills">
                            <li role="presentation"Z><button type="button" class="btn btn-primary">Paso 1</button></li>
                            <li role="presentation"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Paso 2</button></li>
                            <li role="presentation"Z><button type="button" class="btn btn-primary">Paso 3</button></li>
                        </ul>
                       </div>
                     </div>                       
                    </div>

                    <div class="modal-body">
                      <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-2 col-lg-2">
                          <img src="assets/img/profile.png" class="profile_img" data-toggle="modal" data-target=".bd-example-modal-lg">
                          <button type="button" class="btn btn-primary" id="btn_profile">Agrega foto</button>
                        </div>
                        <div class="col-xs-8 col-sm-8 col-md-10 col-lg-10">
                          <div class="input-group">
                            <input type="text" class="form-control" id="register_input" placeholder="Nombre de usuario" aria-describedby="basic-addon1">
                            <input type="text" class="form-control" id="register_input" placeholder="Correo electrónico" aria-describedby="basic-addon1">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña" aria-describedby="basic-addon1">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          <h5><b>Selecciona los estilos de tatuajes que te interesan</b></h5>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 option1">
                          <ul>
                            <li><input class="option" type="radio">Realismo</li>
                            <li><input class="option" type="radio">Geométrico</li>
                            <li><input class="option" type="radio">Puntillismo</li>
                            <li><input class="option" type="radio">Hiperrealismo</li>
                            <li><input class="option" type="radio">Surrealismo</li>
                            <li><input class="option" type="radio">Acuarela</li>
                          </ul>                  
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 option1">
                            <ul>
                              <li><input class="option" type="radio">Old school</li>
                              <li><input class="option" type="radio">Neotradicional</li>
                              <li><input class="option" type="radio">New school</li>
                              <li><input class="option" type="radio">Japonés</li>
                              <li><input class="option" type="radio">Celta/polinesio</li>
                              <li><input class="option" type="radio">Bosquejo</li>
                            </ul>                  
                        </div>                        
                      </div>

                    </div>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-primary">Siguiente</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </form>  
    </section>
  



   <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
